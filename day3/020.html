<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>좋아하는 연예인을 쓰시오</h1>
    <input type="txet" id="text1">
    <ul id="target">
    </ul>
    <script>
        let $text1 = $('#text1');
        let $target = $('#target');

        $text1.on('keyup',function(e){
            if(e.keyCode===13){
                let text = $text1.val();
                $target.append(`<li>${text}</li>`)
            }

        })
    </script>
</body>
</html>
