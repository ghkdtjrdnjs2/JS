<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #box {width: 100px; height: 100px; background-color: red;}
    </style>
</head>
<body>
    <div id="box">
    </div>
    <button id="dnjs">원으로</button>

    <script>
        let $box = $('#box');
        let $dnjs = $('#dnjs');
        
        let result = 0;
        
        $dnjs.on('click', function(){
            if(result==0){
                $box.css('border-radius','100px').css('background-color','blue')
                $dnjs.text('사각으로');
                result+=1
             
            }else{
                $box.css('border-radius', '0px').css('background-color', 'red')
                $dnjs.text('원으로');
                result-=1
            }
        })
       
        
    </script>
</body>
</html>
