<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- <img src="https://www.w3schools.com/js/pic_bulbon.gif"> -->
    <!-- <img src="https://www.w3schools.com/js/pic_bulboff.gif"> -->
    <button id="on">켜기</button>
    <img id="light">
    <button id="off" disabled>끄기</button>
    <script>
        // 1. 선택
        let $on = $('#on');
        let $light = $('#light');
        let $off = $('#off')
        // 2. 초기화
        $light.attr('src','https://www.w3schools.com/js/pic_bulboff.gif')
        // 3. 이벤트 처리
        $on.on('click', function(){
            $light.attr('src','https://www.w3schools.com/js/pic_bulbon.gif')
            $on.attr('disabled',true)
            $off.attr('disabled',false)
        })

        $off.on('click', function(){
            $light.attr('src', 'https://www.w3schools.com/js/pic_bulboff.gif')
            $on.attr('disabled',false)
            $off.attr('disabled',true)
        })
    </script>
</body>
</html>
