<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>인덱스 연습</title>
    <style>
        #target{height: 100px; width: 200px; border: 1px solid red;}
    </style>
</head>
<body>
    <div id="target">

    </div>
    <button id="fir">첫번째 원소</button>
    <button id="sec">두번째 원소</button>
    <button id="thi">세번째 원소</button>
    <script>
        let $target = $('#target');
        let games = ['리그 오브 레전드','FC온라인', '발로란트'];
        let $fir = $('#fir');
        let $sec = $('#sec');
        let $thi = $('#thi');

        $fir.on('click', function(){
            $target.text(games[0]);
        });

        $sec.on('click', function(){
            $target.text(games[1]);
        });

        $thi.on('click', function(){
            $target.text(games[2]);
        });
    </script>
</body>
</html>
