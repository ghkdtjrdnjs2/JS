<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 css</title>
    <style>
        li { display: inline-block;}
    </style>
</head>
<body>
    <!-- 
        레이아웃 : 요소를 내가 원하는 곳에 넣는 방법
        html요소들은 위에서 아래, 좌에서 우로 배치
        display : inline-block
            요소들이 너비만큼 차지 -> 좌에서 우로 배치
        inline과 inline-block 차이
            width가 적용되는가?
        block요소 : 한줄에 하나씩 - <div><p>...
                    width가 적용되지만 남은 공간 자동으로 margin
        inline요소 : 내용의 너비만큼 차지 - <img>,<a>,<span>
        inline-block요소 : 내용의 너비만큼 + width적용
     -->
    <ul>
        <li>aaa</li>
        <li>vvv</li>
        <li>ccc</li>
    </ul>
</body>
</html>
