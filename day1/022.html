<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼을 클릭하면 자바스크립트 실행하기</title>
</head>
<body>
    <!-- <button onclick="자바스크립트;">출력하기</button> -->
    <button onclick="print();">출력하기</button>

    <!-- 아래 버튼을 클릭(이벤트 : ~~하면)하면 alert로 안녕하세요라고 출력하기  -->
    <button onclick="print2();">출력하기2</button>
    <script>
        function print(){
        alert('hello world');
        }
        // 함수 만드는 방법 : function 함수이름 {}
        function print2(){
            alert('안녕하세요');
        }
    </script>
</body>
</html>
