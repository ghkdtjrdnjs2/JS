<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>DOM(문서객체모델)</h1>
    <input type="text" id="irum" value="홍길동">
    <script>
        // document객체에서 id로 요소를 찾는 방법
        const element = document.getElementById('irum'); // 도큐먼트(바디)에서 irum이라는 아이디를 가진 요소를 찾아라
        console.log(element);
        console.log(element.value);
    </script>
</body>
</html>
