<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트의 위치</title>
    <script>
        // 줄마다 세미콜론을 자동으로 넣는다
        // head영역의 자바스크립트는 body에 접근할 수 없다 위에서 아래로 순차적으로 읽어오기때문에
        alert('헤드 영역');
        alert('우리나라');
    </script>
</head>
<body>
    <script>
        // body영역 마지막의 자바스크립트는 body에 접근 가능
        alert('바디 영역');
    </script>
</body>
</html>
