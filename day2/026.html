<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>입장료 계산기</h1>
    <select id="count">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <button id="print">요금출력</button>
    <script>
        // 1인당 입장료 3000원
        $('#print').click(function(){
            let 인원수 = $('#count').val();
            let 입장료 = 인원수 * 3000;
            alert(입장료);
        })

    </script>
</body>
</html>
