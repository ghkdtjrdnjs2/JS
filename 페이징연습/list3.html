<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        function getPagination({ totalcount, pageno, pagesize, blockSize = 5 }) {
            const 페이지개수 = Math.floor((totalcount - 1) / pagesize) + 1;
            // 예시
            // 데이터의 개수가 : 123이면 페이지개수:13개
            // pageno   prev    start   end     next
            // 12       10      11      15      16
            //                          13      0
            const prev = Math.floor((pageno - 1) / blockSize) * blockSize;
            const start = prev + 1;
            let end = prev + blockSize;
            let next = end + 1;

            if (end >= 페이지개수) {
                end = 페이지개수;
                next = 0;
            }
            // =={prev:prev,start:start, end:end, next:next, pageno:pageno}
            return { prev, start, end, next, pageno }
        }
        function printPagination({ prev, start, end, next, pageno }) {
            // 이함수는 $(documet).ready()내부에서 부르는 함수
            // 즉 html이 생성된 후에 실행된다
            const $ul = $('#pagination');
            if (prev > 0) {
                const html = `
                <li class="page-item">
                    <a class="page-link" href="#">이전으로</a>
                </li>
                `;
                $ul.append(html);
            }
            for (let i = start; i <= end; i++) {
                const html = `
                <li class="page-item">
                    <a class="page-link" href="#">${i}</a>
                </li>
                `;
                $ul.append(html);
            }
            if (next > 0) {
                const html = `
                <li class="page-item">
                    <a class="page-link" href="#">다음으로</a>
                </li>
                `;
                $ul.append(html);
            }
        }

        $(document).ready(function () {
            const searchParams = new URLSearchParams(location.search);
            let pageno = searchParams.get("pageno");
            if (pageno == null) {
                pageno = 1;
            }
            // data필드에 js객체를 주면 urlencoded로 변환(processData)
            const params = {
                pageno: pageno,
                pagesize: 10
            };
            $.ajax({
                // pageno를 받아오자. 없으면 1이라고 하자
                url: 'http://sample.bmaster.kro.kr/contacts',
                data: params,
                success: function (result) {
                    // prev, start, end, next 계싼
                    const pagination = getPagination(result);
                    // pagination 출력
                    printPagination(pagination);
                    // #tbody에 연락처 출력
                    //printContacts(result.contacts);
                }
            })
        })
    </script>
</head>

<body>
    <ul class="pagination" id="pagination">
    </ul>
</body>

</html>
